<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 20s infinite linear;
            background-size: cover;
            background-position: center;
            height: 100vh;
            
        }

        @keyframes backgroundAnimation {
            0% { background-image: url('static/images/background1.jpg'); }
            20% { background-image: url('static/images/background2.jpg'); }
            40% { background-image: url('static/images/background3.jpg'); }
            60% { background-image: url('static/images/background4.jpg'); }
            80% { background-image: url('static/images/background5.jpg'); }
            100% { background-image: url('static/images/background6.jpg'); }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            max-width: 600px;
            padding: 20px;
            border: 8px solid red;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00008b;
        }

        input[type="file"] {
            padding: 10px;
            border: 5px solid green;
            border-radius: 5px;
        }

        .btn-submit {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Preload the images */
        #preload-images {
            display: none;
        }
    </style>
    <script>
        // Preload the images
        var images = ['static/images/background1.jpg', 'static/images/background2.jpg', 'static/images/background3.jpg', 'static/images/background4.jpg', 'static/images/background5.jpg', 'static/images/background6.jpg'];

        function preloadImages() {
            for (var i = 0; i < images.length; i++) {
                var img = new Image();
                img.src = images[i];
            }
        }

        window.onload = preloadImages;
    </script>
</head>
<body>
    <div id="preload-images"></div> <!-- This div is hidden and used to preload images -->
    <div class="container">
        <div class="content">
            <h2>Upload Pest Image</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Choose Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn-submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
